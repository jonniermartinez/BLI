<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Like Ide</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
</head>
<body>
    <main class="caja">
        <section class="contenedor">
            <code class="editor">
                <div class="fork">
                    <span class="key"><</span>
                    <span class="tag">div</span>
                    <span class="key">></span>
                    <br> <!--Inicio del input-->
                    <span class="key"><</span>
                    <span class="tag">p</span>
                    <span class="attr">id="</span>
                    <span class="value">ejemplo</span>
                    <span class="attr">" </span>
                    <span class="key">></span>
                    <br>
                    <span class="string">Éste es un párrafo de prueba sin JS</span>
                    <br>
                    <span class="key"><</span>
                    <span class="tag">/p</span>
                    <span class="key">></span>
                    <br> <!--Fin del input-->
                    <span class="key"><</span>
                    <span class="tag">/div</span>
                    <span class="key">></span>
                </div>
            </code>
        </section>
    </main>
</body>
</html>
